quarkus.ssl.native=false

## MariaDB
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.reactive.url=mariadb://localhost:3306/rum-manager
quarkus.datasource.reactive.max-size=20

%front.quarkus.datasource.reactive.url=mariadb://mariadb:3306/rum-manager

## Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=false

# OpenAPI
quarkus.swagger-ui.always-include=true
# include openapi in prod mode
quarkus.smallrye-openapi.enable=true
# Swagger UI (http://localhost:8080/q/swagger-ui/)
quarkus.swagger-ui.theme=original
quarkus.swagger-ui.title=Rum API
quarkus.swagger-ui.footer=&#169; 2023 . Sedona
quarkus.health.openapi.included=true